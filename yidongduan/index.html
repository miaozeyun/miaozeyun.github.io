<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <script src="js/jquery1.1.min.js"></script>
    <script src="js/rem.js"></script>
</head>
<body>
    <header>
        <div>
            <span class="cai iconfont">&#xe62a;</span>
            <ul class="zhuti">
                <li>添加事项</li>
                <li>查看待办事项</li>
                <li>查看完成事项</li>
            </ul>
        </div>
        <h1>备忘录</h1>
        <span class="jian iconfont">&#xe65d;</span>

    </header>
    <main>
        <div class="add xuan">
            <h2>添加事项</h2>
            <textarea></textarea>
            <div class="zishu"><span>00</span>/120</div>
            <input type="button" value="完成创建">
            <div class="tishi">超过规定字数，最多可输入40字<span>×</span></div>
            <div class="tishi1">请输入内容<span>×</span></div>
        </div>
        <div class="wait xuan">
            <h2>待办事项</h2>
            <ul></ul>
            <div class="sbumit ">
                <input type="button" value="完成事项" id="wan">
                <input type="button" value="添加事项" class="tian">
            </div>
        </div>
        <div class="done xuan">
            <h2>完成事项</h2>
            <ul>
            </ul>
            <div class="sbumit">
                <input type="button" value="删除事项" id="del">
                <input type="button" value="添加事项" class="tian">
            </div>
        </div>
        <div class="chakan">
            <span>×</span>
            <p></p>
            <div>
                <div class="riqi">创建时间<time></time></div>
                <input type="button" value="关闭">
            </div>
        </div>
    </main>
    <footer>
        <div>添加事项</div>
        <div>查看待办事项</div>
        <div>查看完成事项</div>
    </footer>
</body>
<script src="js/index.js"></script>
</html>
